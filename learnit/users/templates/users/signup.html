{% load static %}
{% load tailwind_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
      font-family: 'Sono', sans-serif;
    }
    </style>
</head>
<body class=" bg-custom-background place-content-center h-screen">
<div class="flex min-h-full flex-col justify-center px-6 lg:px-8">
    <div class = " px-3 bg-white sm:w-full sm:mx-auto sm:max-w-sm rounded-md">
        <div class="flex text-sm text-slate-600 text-center my-2">
            <div class=""><a href="{%url 'homepage' %}" title="Go to Home" class="text-red-800">&#10006;</a></div>
            <div class="mx-auto">Sign Up</div>
            
        </div>
            <hr>
        <div class="mt-2 sm:w-full sm:mx-auto sm:max-w-sm">
            <form action="#" method="post" class="space-y-6">
                {% csrf_token %}
                {{form|crispy}}
                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Create an Account</button>
                </div>
                
                
            </form>
            <p class="my-2 text-center text-sm text-gray-600">Already a member?
                <a href="{% url 'login' %}" class="font-semibold text-indigo-600 hover:text-indigo-500">Sign In</a>
            </p>
            <p class="text-center text-gray-600">or</p>
                    
            <div>
                <button type="submit" class=" my-3 flex w-full justify-start rounded-md bg-white px-3 py-1.5 text-sm font-semibold leading-6 text-blue-500 shadow-sm hover:bg-gray-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"> <img src="{% static 'users/google-color-svgrepo-com.svg' %}" class="h-4 w-4 items-center mt-1" alt=""> <span class="mx-[82px]">Log in with Google</span></button>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
